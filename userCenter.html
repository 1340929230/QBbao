<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>腾讯Q币宝-个人中心</title>
	<meta name="keywords" content="腾讯,QB,网络赚钱" />
  <meta name="description" content="腾讯Q币宝,一款网络赚钱的网站,51qb.qq.com，谐音我要Q币，无忧Q币!" />
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<style>
		.act{
			background: #2b85e4;
		}
		#nav .act .photo{
			background: url('images/f3.png') no-repeat center;
		}
	</style>
</head>
<body>
	<div id="head">
		<div class="clearfix content">
			<img src="images/logo.png">
			<button>登 录</button>
		</div>
	</div>
	<div id="banner"></div>
	<div id="nav">
		<div class="content clearfix">
			<ul class="clearfix nav_nav">
				<a href="index.html">
					<li class="a1">
						<div class="photo"></div>
						<div class="text">首页</div>
					</li>
				</a>
				<a href="tasklist.html">
					<li class="a2">
						<div class="photo"></div>
						<div class="text">任务中心</div>
					</li>
				</a>
				<a href="userCenter.html">
					<li class="a3 act">
						<div class="photo"></div>
						<div class="text">个人中心</div>
					</li>
				</a>
				<a href="itemsList.html">
					<li class="a4">
						<div class="photo"></div>
						<div class="text">积分商城</div>
					</li>
				</a>
				<a href="notice.html">
					<li class="a5">
						<div class="photo"></div>
						<div class="text">帮助与公告</div>
					</li>
				</a>
			</ul>
			<div id="neir">
				<div id="right">
					<ul id="tabs">
						<li class="active">我的任务</li>
						<li>推广链接数据</li>
						<li>我的积分</li>
						<li>我的兑换</li>
						<li>我的信息</li>
					</ul>
				</div>
				<div id="left">
					<section class="show">
						<div class="topp">
							<p class="pp">任务编号：<input type="text"></p>
							<p class="pp">任务名称：<input type="text"></p>
							<p class="pq">任务类型：<input type="radio" name="class" value="0" checked>全部<input type="radio" name="class" value="1">链接转发<input type="radio" name="class" value="2">产品体验<input type="radio" name="class" value="3">内容原创<input type="radio" name="class" value="4">人员招募<input type="radio" name="class" value="5">线下推广</p>
							<input class="pw" type="button" name="查询" value="查 询">
						</div>
						<div class="bott">
							<table cellpadding="0" cellspacing="0">
								<tr>
									<th>任务编号</th>
									<th>订单编号</th>
									<th>任务名称</th>
									<th>任务类型</th>
									<th>状态</th>
									<th>领取时间</th>
									<th>获得待发积分数</th>
									<th>获得可用积分数</th>
								</tr>
								<tr>
									<td colspan="8">暂无数据</td>
								</tr>
							</table>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="content">
			<p>联系我们 <img src="images/QQ.png"> <img src="images/YX.png"></p>
			<p class="ban">Copyright © 2017 Tencent.All Rights Reserved. 腾讯公司 版权所有</p>
		</div>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
		$('#tabs li').click(function(){
			$(this).addClass('active').siblings().removeClass('active');
			$('#left section').eq($(this).index()).addClass('show').siblings().removeClass('show');
		});
	</script>
</body>
</html>
